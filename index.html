<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>


  
        <nav>
            <a href="#" class="navLink">About Us</a>
            <a href="#" class="navLink">Register</a>

        </nav>
           
     
        <form class> 
            <fieldset>
                <h1>Sign Up</h1>
                <br>
                <input type="email" id="email" name="email" placeholder="Email"><br><br>
                <input type="text" id="username" name="username" placeholder="Username"><br><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"><br><br>
                <input type="submit" name="commit" value="Submit" class="btn-block btn-primary">
                <br><br>
                <div class="logos">
                <img src="assets/a-logo.png" alt="amazon"  id="amazon">
                <img src="assets/facebook-logo.jfif" alt="facebook" id="facebook">
                <img src="assets/github-logo.png" alt="github" id="github">
                <img src="assets/slack.jpg" alt="slack" id = "slack">
                <img src="assets/instagram.jfif" alt="instagram" id = "instagram">
            </div>
            </fieldset>
            
        </form>
  
    
</body>
</html>
